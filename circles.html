<!DOCTYPE html>
<html>
<head>
<title></title>
<script type="text/javascript" src="paper-full.js"></script>
<link rel="stylesheet" type="text/css" href="circles.css">
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.8/howler.js"></script>
<script type="text/paperscript" canvas="myCanvas">
		var keydata = {
                a: { color: "blue",     sound: new Howl({src: ['sounds/bubbles.mp3']}) },
                b: { color: "cyan",     sound: new Howl({ src: ['sounds/corona.mp3']}) },
                c: { color: "green",    sound: new Howl({ src: ['sounds/dotted-spiral.mp3']}) },
                d: { color: "yellow",   sound: new Howl({ src: ['sounds/confetti.mp3']}) },
                e: { color: "red",      sound: new Howl({ src: ['sounds/flash-1.mp3']}) },
                f: { color: "red",      sound: new Howl({ src: ['sounds/flash-2.mp3']}) },
                g: { color: "red",      sound: new Howl({ src: ['sounds/flash-3.mp3']}) },
                h: { color: "blue",     sound: new Howl({ src: ['sounds/glimmer.mp3']}) },
                i: { color: "blue",     sound: new Howl({ src: ['sounds/moon.mp3']}) },
                j: { color: "blue",     sound: new Howl({ src: ['sounds/pinwheel.mp3']}) },
                k: { color: "purple",   sound: new Howl({ src: ['sounds/piston-1.mp3']}) },
                l: { color: "purple",   sound: new Howl({ src: ['sounds/piston-2.mp3']}) },
                m: { color: "purple",   sound: new Howl({ src: ['sounds/piston-3.mp3']}) },
                n: { color: "green",    sound: new Howl({ src: ['sounds/prism-1.mp3']}) },
                o: { color: "green",    sound: new Howl({ src: ['sounds/prism-2.mp3']}) },
                p: { color: "green",    sound: new Howl({ src: ['sounds/prism-3.mp3']}) },
                q: { color: "orange",   sound: new Howl({ src: ['sounds/splits.mp3']}) },
                r: { color: "brown",    sound: new Howl({ src: ['sounds/squiggle.mp3']}) },
                s: { color: "orange",   sound: new Howl({ src: ['sounds/clay.mp3']}) },
                t: { color: "red",      sound: new Howl({ src: ['sounds/strike.mp3']}) },
                u: { color: "green",    sound: new Howl({ src: ['sounds/suspension.mp3']}) },
                v: { color: "blue",     sound: new Howl({ src: ['sounds/timer.mp3']}) },
                w: { color: "magenta",  sound: new Howl({ src: ['sounds/ufo.mp3']}) },
                x: { color: "cyan",     sound: new Howl({ src: ['sounds/veil.mp3']}) },
                y: { color: "violet",   sound: new Howl({ src: ['sounds/wipe.mp3']}) },
                z: { color: "purple",   sound: new Howl({ src: ['sounds/zig-zag.mp3']}) }
            }
		var circles=[];
		function onKeyDown(event){
		if(keydata[event.key])
		{
			var maxPoint=new Point(view.size.width,view.size.height);
			var randomPoint=Point.random();
			var point=maxPoint*randomPoint;
			var newcircle=new Path.Circle(point,500);
			newcircle.fillColor=keydata[event.key].color;
			keydata[event.key].sound.play();
			circles.push(newcircle);
		}
	}
	function onFrame(event)
	{
		for(var i=0;i<circles.length;i++)
		{
			circles[i].fillColor.hue+=1;
			circles[i].scale(.9);
		}
	}
</script>		
</head>
<body>
<canvas id="myCanvas" resize></canvas>
</body>
</html>
